<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
        ['', 'ê≥ìö', 'åÎìö', 'ñ≥âÒìö', { role: 'annotation' }],
        ['Aëw', 1,null,null,''],
        ['Bëw', 0.98, 0.02,null,''],
        ['Cëw', 0.3, 0.3, 0.4,''],
        ['Dëw', 0.5, 0.25, 0.25,'']
      ]);

       var formatter1 = new google.visualization.NumberFormat({pattern: '###%'}); 
       formatter1.format(data, 1);
      
       var formatter2 = new google.visualization.NumberFormat({pattern: '###%'}); 
       formatter2.format(data, 2);
       
       var formatter3 = new google.visualization.NumberFormat({pattern: '###%'}); 
       formatter3.format(data, 3);    
       
      var view = new google.visualization.DataView(data);
      
                       
          view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
					   2,
                       { calc: "stringify",
                         sourceColumn: 2,
                         type: "string",
                         role: "annotation" },
					   3,
                       { calc: "stringify",
                         sourceColumn: 3,
                         type: "string",
                         role: "annotation" }
                       ]);                             
                       

      var options = {
        width: 1080,
        height: 400,
        legend: { position: 'top',alignment:'center', maxLines: 3 },
        bar: { groupWidth: '75%' },
        isStacked: true,
        hAxis: {baseline:0,baselineColor:'black',gridlines:{color:'black',count:11},format: '###%'},
        vAxis: {baseline:0,baselineColor:'black'}
        //colors : ["#76A7FA","#703593","#871B47", "#000000"]
        //backgroundColor:{stroke:'black',strokeWidth:1}
        
        
      };
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

        //chart.draw(data, options);
        chart.draw(view, options);
      }
    </script>
  </head>
  <body>
  		<center>
  		<TABLE BORDER="1" CELLSPACING="0" CELLPADDING="1" bordercolor="66FF99">
  			<TR>
  				<TD align="center">
    			<div id="chart_div" style="width: 1080px; height: 400px;"></div>
    			</TD>
    		</TR>
		</TABLE>
		</center>    
  </body>
</html>
